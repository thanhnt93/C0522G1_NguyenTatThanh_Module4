<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://salt.tikicdn.com/ts/product/64/93/6f/c8053c849a71a0e69c43d937d99666e3.jpg");
            font-family: Arial, sans-serif;

        }
    </style>

</head>
<body>
<button class="btn btn-outline-danger"><a href="/show-create"> Add Music</a></button>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>tên bài hát</th>
        <th>Nghệ sỹ</th>
        <th>Thể loại</th>
        <th>Đường dẫn</th>
        <th>Action</th>
        <th>Action</th>
    </tr>

    <tr th:each="item:${musicList}">
        <td th:text="${item.getId()}"></td>
        <td th:text="${item.getNameMusic()}"></td>
        <td th:text="${item.getAuthor()}"></td>
        <td th:text="${item.getTypeOfMusic()}"></td>
        <td th:text="${item.getLink()}"></td>
        <td><a th:href="@{/show-update/{id} (id = ${item.getId()})}">edit</a></td>
        <td><a th:href="@{/delete/{id} (id = ${item.getId()})}">delete</a></td>
    </tr>
    </th:Each>
</table>
</body>
</html>
