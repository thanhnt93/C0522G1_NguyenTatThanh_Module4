<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới bài hát</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image: url("https://salt.tikicdn.com/ts/product/64/93/6f/c8053c849a71a0e69c43d937d99666e3.jpg");
            font-family: Arial, sans-serif;

        }
    </style>
</head>
<body>
<form th:object="${updateMusic}" th:action="update" method="post">
    <input hidden th:field="*{id}">
    <br>
    Tên bài hát:
    <input th:field="*{nameMusic}"/>
    <br>
    Nghệ sĩ thể hiện
    <input th:field="*{author}"/>
    <br>
    Thể loại nhạc (nhập thông tin dạng list)

    <input th:field="*{typeOfMusic}"/>
    <br>
    Đường dẫn file bài hát

    <input th:field="*{link}"/>
    <br>
    <button type="submit" > save</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
