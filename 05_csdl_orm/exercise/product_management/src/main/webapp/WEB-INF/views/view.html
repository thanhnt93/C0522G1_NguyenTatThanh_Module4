<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Xem sản phẩm</h3>
<p style="transform: translateX(10px)">
    <a th:href="@{/}">
        <button class="btn btn-info">
            Về danh sách sản phẩm
        </button>
    </a>
</p>
<div id="detail" style="transform: translateX(10px)">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Producer:</label>
        <label th:text="${product.producer}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
