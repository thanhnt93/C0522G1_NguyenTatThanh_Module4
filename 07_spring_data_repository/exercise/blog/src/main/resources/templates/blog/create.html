<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout :: head"></head>
<body>
<h3>Thêm Blog</h3>
<p style="transform: translateX(10px)">
    <a th:href="@{/list}">
        <button class="btn btn-info">
            Về trang danh sách blog
        </button>
    </a>
</p>
<div id="form">
    <form th:action="@{/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tác giả</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Trạng thái</label>
            <input type="text" th:field="*{status}"/>
        </div>
        <div>
            <label>Thể loại</label>
            <select th:field="*{category.id}" style="width: 100%">
                <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <br>
        <div>
            <label>Ngày ra mắt</label>
            <input type="date" th:field="*{day}" style="width: 100%"/>
        </div>
        <br>
        <input type="submit" value="Lưu"/>
    </form>
</div>
<footer th:replace="blog/layout :: footer"></footer>
</body>
</html>
