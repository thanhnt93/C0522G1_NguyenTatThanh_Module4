<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h3>Customers</h3>
<form>
    <input placeholder="Search by Title..." name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<p>
    <a th:href="@{/blog/create}">
        Add new blog
    </a>
</p>
<table id="products">
    <thead>
    <tr>
        <th>Index</th>
        <th>Author</th>
        <th>Status</th>
        <th>Day</th>
        <th>Category</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="row, rows: ${blogs}">
        <td th:text="${rows.count}"></td>
        <td th:text="${row.author}"></td>
        <td th:text="${row.status}"></td>
        <td th:text="${row.day}"></td>
        <td th:text="${row.category}"></td>
    </tr>
    </tbody>
</table>

</div>

</html>
