<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8Jvcu-T2XIG61HUzaobrnU93tLZT686H_bA&usqp=CAU">
    <title>Đăng ký user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../../../bootstrap-5.0.2-dist/css/bootstrap.css">
    <style>
        body {
            background-image: url("https://salt.tikicdn.com/ts/product/64/93/6f/c8053c849a71a0e69c43d937d99666e3.jpg");
            font-family: Arial, sans-serif;
        }

        a {
            color: black;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h3 style="transform: translateX(10px); font-family: Comic Sans MS, Lucida Sans Unicode, sans-serif">Thêm User</h3>
    <p style="transform: translateX(10px)">
        <a th:href="@{/}">
            <button class="btn btn-info">
                Về trang danh sách User
            </button>
        </a>
    </p>
<form th:object="${user}" th:action="@{/validateUser}" method="post">

    <table  style="transform: translateY(-90px)">
        <tr>
            <td><input th:field="*{id}" hidden></td>
        </tr>
        <tr>
            <td>Họ:</td>
            <td><input th:field="*{firstName}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <br>
        <tr>
            <td>Tên:</td>
            <td><input th:field="*{lastName}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <br>
        <tr>
            <td>Số điện thoại:</td>
            <td><input th:field="*{numberPhone}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></td>
        </tr>
        <br>
        <tr>
            <td>Tuổi:</td>
            <td><input th:field="*{age}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        </tr>
        <br>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td style="transform: translateX(10px)">
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
