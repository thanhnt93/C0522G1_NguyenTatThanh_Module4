<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon"
          href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8Jvcu-T2XIG61HUzaobrnU93tLZT686H_bA&usqp=CAU">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../../../bootstrap-5.0.2-dist/css/bootstrap.css">
    <style>
        th {
            text-align: center;
        }

        td {
            text-align: center;
        }

        body {
            background-image: url("https://salt.tikicdn.com/ts/product/64/93/6f/c8053c849a71a0e69c43d937d99666e3.jpg");
            font-family: Arial, sans-serif;
        }

        a {
            color: black;
        }
    </style>
</head>
<body>
<h3 style="text-align: center; font-family: Comic Sans MS, Lucida Sans Unicode, sans-serif;">QUẢN LÝ USER</h3>
<p style="transform: translateX(10px)">
    <a th:href="@{/create}">
        <button class="btn btn-info">
            Thêm mới user
        </button>
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Họ</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Số điện thoại</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, status : ${userList}">
<!--        <td th:text="${row.id}"></td>-->
        <td th:text="${0 + status.count}"></td>
        <td th:text="${row.firstName}"></td>
        <td th:text="${row.lastName}"></td>
        <td th:text="${row.age}"></td>
        <td th:text="${row.numberPhone}"></td>
        <td th:text="${row.email}"></td>
    </tr>
    </tbody>

</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
