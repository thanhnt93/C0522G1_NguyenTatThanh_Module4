<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon"
          href="https://thumbs.dreamstime.com/b/shopping-cart-icon-vector-logo-137282150.jpg">
    <title>Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://salt.tikicdn.com/ts/product/64/93/6f/c8053c849a71a0e69c43d937d99666e3.jpg");
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h3 style="font-family: Comic Sans MS, Lucida Sans Unicode, sans-serif;">Giỏ hàng của bạn</h3>
    <p style="transform: translateX(10px)">
        <a th:href="@{/shop}">
            <button class="btn btn-info">
                Về danh sách sản phẩm
            </button>
        </a>
    </p>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table" th:if="${cart !=null && cart.getProductMap().size()>0}">
                    <thead>
                    <tr style="background-color: aquamarine">
                        <th>Tên sản phẩm</th>
                        <th>Ảnh</th>
                        <th>Giá tiền</th>
                        <th>Số lượng</th>
                        <th>Tổng tiền</th>
                        <th>Thêm</th>
                        <th>Xóa</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="productMap:${cart.productMap}">
                        <td th:text="${productMap.key.name}"></td>
                        <td>
                            <img th:src="@{${productMap.key.image}}" style="width:70px; height: auto">
                        </td>
                        <td th:text="${productMap.key.price}">20</td>
                        <td th:text="${productMap.value}">10</td>
                        <td th:text="${productMap.key.price * productMap.value}"></td>

                        <td style="text-align: center"><a th:href="@{/shop/add/__${productMap.key.id}__}"><i
                                class="fa-solid fa-cart-plus"></i></a>
                        </td>
                        <td style="text-align: center"><a th:href="@{/shop/delete/__${productMap.key.id}__}"><i
                                class="fa-sharp fa-solid fa-cart-shopping"></i></a></td>

                    </tr>
                    <hr style="border: black">
                    <tr>
                        <td><b>Tổng giá tiền</b></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td th:text="${cart.countTotalPayment()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getProductMap().size()==0}">
                Bạn chưa thêm gì vào giỏ hàng.
            </div>

        </div>
    </div>
    <footer style="text-align: right">@ Make By Nguyễn Tất Thành</footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
