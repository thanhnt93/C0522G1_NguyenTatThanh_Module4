<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"
          href="https://thumbs.dreamstime.com/b/shopping-cart-icon-vector-logo-137282150.jpg">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        body {
            background-image: url("https://salt.tikicdn.com/ts/product/64/93/6f/c8053c849a71a0e69c43d937d99666e3.jpg");
            font-family: Arial, sans-serif;
        }

        td {
            text-align: center;
        }

        th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h3 style="text-align: center; font-family: Comic Sans MS, Lucida Sans Unicode, sans-serif;">DANH SÁCH SẢN PHẨM</h3>
    <p style="transform: translateX(10px)">
        <a th:href="@{/cart}">
            <button class="btn btn-info">
                Giỏ hàng của bạn <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </a>
    </p>

    <div class="row">
        <table class=table>
            <thead>
            <tr style="background-color: aquamarine">
                <th>#</th>
                <th>Tên sản phẩm</th>
                <th>Ảnh</th>
                <th>Mô tả</th>
                <th>Giá tiền</th>
                <th>#</th>
            </tr>
            </thead>

            <th:block th:each="product:${products}">
                <tr>
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td><a th:href="@{/shop/detail/{id}(id=${product.id})}">
                        <img th:src="@{${product.image}}" style="width: 100px ; height: 100px">
                    </a>

                    </td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td><a th:href="@{/shop/add/__${product.id}__}"><i class="fa-solid fa-cart-plus"></i></a></td>
                </tr>
            </th:block>
        </table>
        <div class="col-md-4" th:if="${historyProduct}">
            <div class="card sticky-top border-0">
                <img th:src="${historyProduct.image}" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title" th:text="${historyProduct.name}"></h4>
                    <p class="card-text" th:text="${historyProduct.price}"></p>
                </div>
            </div>
        </div>
    </div>
    <footer style="text-align: right">@ Make By Nguyễn Tất Thành</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
