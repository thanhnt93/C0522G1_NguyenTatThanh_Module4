<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="customer/layout :: head">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <style>
            body {
                background-image: url("https://cdn.wallpapersafari.com/97/50/eRwDMy.jpg");
            }

            form {
                background-image: url("https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v960-ning-30.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=63dd5f402645ef52fb7dfb592aec765a");
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            input:invalid {
                border-color: red;
            }

            input:valid {
                border-color: green;
            }
        </style>
    </head>
<body>
<div th:replace="~{/home::header}"></div>
<h2 class="text-center fw-bold">Thêm mới khách hàng</h2>

<div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 bg-secondary rounded" th:action="@{/customer/save}"
          th:object="${customerDto}"
          method="POST" novalidate="novalidate">

        <input type="hidden" th:field="*{id}"/>


        <div class="form-group">
            <label class="h6">Tên khách hàng:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập tên" th:field="*{name}">
            </div>
            <span style="color: green" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="mt-3 form-group">
            <label class="h6">Ngày sinh:</label>
            <input type="date" class="form-control" th:field="*{birthday}">
            <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
        </div>


        <div class="mt-3 form-group">
            <label class="h6">Giới tính:</label>
            <div class="d-flex">
                <label class="d-block me-4">
                    <input type="radio" th:field="*{gender}" th:value="1" name="gender"> Female
                    <i class="fa-solid fa-mars"></i>
                </label>
                <label class="d-block">
                    <input type="radio" th:field="*{gender}" th:value="0" name="gender"> Male
                    <i class="fa-solid fa-venus"></i>
                </label>
            </div>
        </div>

        <div class="mt-3 form-group">
            <label class="h6">Số CMND:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập số CMND/Căn cước" th:field="*{idCard}">
            </div>
            <span style="color: green" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>
        </div>


        <div class="mt-3 form-group">
            <label class="h6">Số điện thoại:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập số điện thoại" th:field="*{numberPhone}"/>
            </div>
            <span style="color: green" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>
        </div>


        <div class="mt-3 form-group">
            <label class="h6">Email:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập email" th:field="*{email}">
            </div>
            <span style="color: green" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>


        <div class="mt-3 form-group">
            <label class="h6">Địa chỉ:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập địa chỉ" th:field="*{address}"/>

            </div>
            <span style="color: green" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
        </div>


        <div class="mt-3 form-group">
            <label class="h6">Loại khách hàng:</label>
            <div class="input-group">
                <select th:field="*{customerType}" class="form-control">
                    <option th:each="item : ${customerTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
                <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
            </div>
        </div>

        <div class="mt-3 text-center">
            <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
