<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <style th:replace="~{customer/layout::head}"></style>
</head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div class="form">
    <form action="#" th:action="@{/customer/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" th:field="*{birthday}"/>

        </div>
        <div>
            <label>gender</label>
            <input th:field="*{gender}"/>



        </div>
        <div>
            <label>idCard</label>
            <input type="number" th:field="*{idCard}"/>

        </div>
        <div>
            <label>numberPhone</label>
            <input type="number" th:field="*{numberPhone}"/>
        </div>
        <div>
            <label>email</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>customerType</label>
            <select th:field="*{customerType}">
                <option th:each="item :${customerTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>

        </div>

        <input type="submit" value="Remove"/>
    </form>
</div>
<footer></footer>
</body>
</html>
